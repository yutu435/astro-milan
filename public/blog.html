<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astrology Insights - Vedastro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --purple: #7c3aed;
      --gold: #ffd700;
      --bg: #f8fafc;
      --bg2: #ede9fe;
      --text: #222;
      --radius: 1.2rem;
      --shadow: 0 4px 18px rgba(124,58,237,0.09);
    }
    html, body {
      box-sizing: border-box;
      width: 100%;
      min-width: 0;
      min-height: 100vh;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      width: 100%;
      min-width: 0;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      background: var(--bg2);
      padding: 2rem 1rem 1rem 1rem;
      border-radius: 0 0 2rem 2rem;
      box-shadow: var(--shadow);
      font-size: 2rem;
      color: var(--purple);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      max-width: 100vw;
      width: 100%;
      box-sizing: border-box;
    }
    .container {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.7rem;
      border: 1.5px solid var(--gold);
      border-radius: 0.7rem;
      font-size: 1rem;
      background: #f3f0ff;
      color: #5b21b6;
      outline: none;
      transition: border 0.2s;
    }
    .search-bar input:focus {
      border: 2px solid var(--purple);
      background: #ede9fe;
    }
    .search-bar button {
      background: var(--purple);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.18s;
    }
    .search-bar button:hover {
      background: var(--gold);
      color: var(--purple);
    }
    .filter-bar {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: var(--bg2);
      color: var(--purple);
      border: none;
      border-radius: 2rem;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 8px rgba(124,58,237,0.07);
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--purple);
      color: #fff;
    }
    .blog-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .blog-card {
      display: flex;
      gap: 1.2rem;
      background: var(--bg2);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(124,58,237,0.07);
      padding: 1.2rem 1rem;
      align-items: flex-start;
      cursor: pointer;
      transition: box-shadow 0.18s, background 0.18s;
      border: 2px solid transparent;
    }
    .blog-card:hover {
      background: #fff;
      box-shadow: 0 4px 18px rgba(124,58,237,0.13);
      border-color: var(--gold);
    }
    .blog-img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 0.8rem;
      background: #e0e7ff;
      flex-shrink: 0;
    }
    .blog-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .blog-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--purple);
      margin-bottom: 0.2rem;
    }
    .blog-preview {
      color: #444;
      font-size: 1rem;
      line-height: 1.4;
      max-height: 2.8em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .blog-meta {
      font-size: 0.95rem;
      color: var(--gold);
      margin-top: 0.2rem;
    }
    .read-more {
      color: var(--purple);
      font-weight: 600;
      text-decoration: underline;
      font-size: 1rem;
      margin-top: 0.3rem;
      cursor: pointer;
      transition: color 0.18s;
      display: inline-block;
    }
    .read-more:hover {
      color: var(--gold);
    }
    #navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg2);
      padding: 0.7rem 0;
      border-radius: 2rem;
      box-shadow: var(--shadow);
      margin-top: 2rem;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--purple);
      font-size: 1.2rem;
      transition: color 0.18s;
    }
    .nav-links a:hover {
      color: var(--gold);
    }
    @media (max-width: 900px) {
      .container {
        max-width: 100vw;
      }
    }
    @media (max-width: 700px) {
      .container {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        margin: 1.2rem 0.2rem 1rem 0.2rem;
        max-width: 100vw;
      }
      .header {
        font-size: 1.3rem;
        padding: 1.2rem 0.5rem 0.7rem 0.5rem;
      }
      .blog-card {
        flex-direction: column;
        align-items: stretch;
      }
      .blog-img {
        width: 100%;
        height: 160px;
        margin-bottom: 0.7rem;
      }
    }
    @media (max-width: 500px) {
      .container {
        padding: 0.7rem 0.1rem 0.4rem 0.1rem;
      }
      .header {
        font-size: 1.1rem;
        padding: 0.7rem 0.1rem 0.4rem 0.1rem;
      }
    }
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="res/logo-32.png">
  <link rel="icon" type="image/png" sizes="64x64" href="res/logo-64.png">
  <link rel="icon" type="image/png" sizes="128x128" href="res/logo-128.png">
  <link rel="icon" type="image/png" sizes="256x256" href="res/logo-256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="res/logo-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="res/logo-256.png">
</head>
<body>
  <div class="header">Astrology Insights</div>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search blogs...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
    <div class="filter-bar" id="filterBar">
      <button class="filter-btn active" data-cat="All">All</button>
      <button class="filter-btn" data-cat="Horoscope">Horoscope</button>
      <button class="filter-btn" data-cat="Vedic">Vedic</button>
      <button class="filter-btn" data-cat="Remedies">Remedies</button>
      <button class="filter-btn" data-cat="Numerology">Numerology</button>
      <button class="filter-btn" data-cat="Festivals">Festivals</button>
    </div>
    <div class="blog-list" id="blogList">
      <!-- Blogs will be rendered here -->
    </div>
  </div>
  <div id="navbar">
    <div class="nav-links">
      <a href="index.html" title="Home"><i class="fa-solid fa-house"></i></a>
      <a href="kundli.html" title="Kundli"><i class="fa-solid fa-om"></i></a>
      <a href="numerology.html" title="Numerology"><i class="fa-solid fa-hashtag"></i></a>
      <a href="blog.html" title="Blog"><i class="fa-solid fa-blog"></i></a>
      <a href="remedies.html" title="Remedies"><i class="fa-solid fa-leaf"></i></a>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    // You may want to import config from config.js in real app
    const firebaseConfig = {
      apiKey: "AIzaSyAofTel__Ne7wI_afRNw298Odk670eSmak",
      authDomain: "astrotalk-46cd1.firebaseapp.com",
      projectId: "astrotalk-46cd1",
      storageBucket: "astrotalk-46cd1.firebasestorage.app",
      messagingSenderId: "527903824485",
      appId: "1:527903824485:web:2266df9497447de9b1048c",
      measurementId: "G-K30DRSW9CK"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let blogs = [];

    // Fetch blogs from Firestore
    async function fetchBlogs() {
      const snap = await getDocs(collection(db, "blogs"));
      blogs = [];
      snap.forEach(doc => {
        blogs.push({ id: doc.id, ...doc.data() });
      });
      renderBlogs();
    }

    // Render blogs
    function renderBlogs() {
      const cat = document.querySelector('.filter-btn.active').dataset.cat;
      const search = document.getElementById('searchInput').value.trim().toLowerCase();
      const list = document.getElementById('blogList');
      let filtered = blogs;
      if (cat && cat !== "All") {
        filtered = filtered.filter(b => (b.category || "").toLowerCase() === cat.toLowerCase());
      }
      if (search) {
        filtered = filtered.filter(b =>
          (b.title || "").toLowerCase().includes(search) ||
          (b.preview || "").toLowerCase().includes(search) ||
          (b.content || "").toLowerCase().includes(search)
        );
      }
      if (filtered.length === 0) {
        list.innerHTML = `<div style="text-align:center;color:#b91c1c;">No blogs found.</div>`;
        return;
      }
      list.innerHTML = filtered.map(b => `
        <div class="blog-card" onclick="window.open('blog-view.html?id=${b.id}','_self')">
          <img class="blog-img" src="${b.imageUrl || 'https://source.unsplash.com/100x100/?astrology,stars'}" alt="Blog">
          <div class="blog-content">
            <div class="blog-title">${b.title || "Blog"}</div>
            <div class="blog-preview">${b.preview || (b.content ? b.content.slice(0,120) + "..." : "")}</div>
            <div class="blog-meta">${b.category || ""} &bull; ${b.date || ""}</div>
            <span class="read-more">Read More</span>
          </div>
        </div>
      `).join('');
    }

    // Filter bar logic
    document.getElementById('filterBar').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        renderBlogs();
      }
    });

    // Search logic
    document.getElementById('searchBtn').addEventListener('click', renderBlogs);
    document.getElementById('searchInput').addEventListener('input', renderBlogs);

    // Initial fetch
    fetchBlogs();
  </script>
  
</body>
</html>
