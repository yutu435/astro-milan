<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vedic Remedies - Vedastro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      box-sizing: border-box;
      width: 100%;
      min-width: 0;
      min-height: 100vh;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      width: 100%;
      min-width: 0;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      background: var(--bg2);
      padding: 2rem 1rem 1rem 1rem;
      border-radius: 0 0 2rem 2rem;
      box-shadow: var(--shadow);
      font-size: 2rem;
      color: var(--purple);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      max-width: 100vw;
      width: 100%;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .filter-bar {
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .filter-btn {
      background: var(--bg2);
      color: var(--purple);
      border: none;
      border-radius: 2rem;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 8px rgba(124,58,237,0.07);
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--purple);
      color: #fff;
    }
    .remedy-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .remedy-card {
      background: var(--bg2);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(124,58,237,0.07);
      padding: 1.2rem 1rem;
      color: #3b0764;
      font-size: 1.07rem;
      position: relative;
    }
    .remedy-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--purple);
      margin-bottom: 0.5rem;
    }
    .remedy-desc {
      margin-bottom: 0.5rem;
      color: #444;
    }
    .remedy-meta {
      font-size: 0.98rem;
      color: var(--gold);
      margin-bottom: 0.3rem;
    }
    .remedy-links {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .remedy-links a {
      color: var(--purple);
      text-decoration: underline;
      font-size: 1.05rem;
      transition: color 0.18s;
    }
    .remedy-links a:hover {
      color: var(--gold);
    }
    .fav-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--gold);
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.18s;
    }
    .fav-btn.favorited {
      color: #eab308;
      text-shadow: 0 2px 8px #ffd70055;
    }
    #navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg2);
      padding: 0.5rem 0;
      border-top: 1px solid rgba(64, 13, 141, 0.1);
      box-shadow: 0 -2px 8px rgba(90, 11, 159, 0.1);
      z-index: 1000;
    }
    .nav-links {
      display: flex;
      justify-content: space-around;
      font-size: 1.2rem;
    }
    .nav-links a {
      color: var(--purple);
      text-decoration: none;
      transition: color 0.18s;
    }
    .nav-links a:hover {
      color: var(--gold);
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
        margin: 1.2rem 0.2rem 1rem 0.2rem;
        max-width: 100vw;
      }
      .header {
        font-size: 1.3rem;
        padding: 1.2rem 0.5rem 0.7rem 0.5rem;
      }
    }
    @media (max-width: 500px) {
      .container {
        padding: 0.7rem 0.1rem 0.4rem 0.1rem;
      }
      .header {
        font-size: 1.1rem;
        padding: 0.7rem 0.1rem 0.4rem 0.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">Vedic Remedies</div>
  <div class="container">
    <div class="filter-bar" id="filterBar">
      <button class="filter-btn active" data-cat="All">All</button>
      <button class="filter-btn" data-cat="Love">Love</button>
      <button class="filter-btn" data-cat="Career">Career</button>
      <button class="filter-btn" data-cat="Health">Health</button>
      <button class="filter-btn" data-cat="Finance">Finance</button>
      <button class="filter-btn" data-cat="Marriage">Marriage</button>
    </div>
    <div class="remedy-list" id="remedyList">
      <!-- Remedies will be rendered here -->
    </div>
  </div>
  <div id="navbar">
    <div class="nav-links">
      <a href="index.html" title="Home"><i class="fa-solid fa-house"></i></a>
      <a href="kundli.html" title="Kundli"><i class="fa-solid fa-om"></i></a>
      <a href="numerology.html" title="Numerology"><i class="fa-solid fa-hashtag"></i></a>
      <a href="blog.html" title="Blog"><i class="fa-solid fa-blog"></i></a>
      <a href="remedies.html" title="Remedies"><i class="fa-solid fa-leaf"></i></a>
    </div>
  </div>
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    // You may want to import config from config.js in real app
    const firebaseConfig = {
      apiKey: "AIzaSyAofTel__Ne7wI_afRNw298Odk670eSmak",
      authDomain: "astrotalk-46cd1.firebaseapp.com",
      projectId: "astrotalk-46cd1",
      storageBucket: "astrotalk-46cd1.firebasestorage.app",
      messagingSenderId: "527903824485",
      appId: "1:527903824485:web:2266df9497447de9b1048c",
      measurementId: "G-K30DRSW9CK"
    };
    // Prevent double initialization error
    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let remedies = [];
    let user = null;
    let favorites = [];

    // Fetch remedies from Firestore
    async function fetchRemedies() {
      const snap = await getDocs(collection(db, "remedies"));
      remedies = [];
      snap.forEach(doc => {
        remedies.push({ id: doc.id, ...doc.data() });
      });
      renderRemedies();
    }

    // Fetch user favorites
    async function fetchFavorites() {
      if (!user) return;
      const favDoc = await getDoc(doc(db, "users", user.uid, "profile", "favorites"));
      favorites = favDoc.exists() && favDoc.data().remedies ? favDoc.data().remedies : [];
      renderRemedies();
    }

    // Save/unsave favorite
    async function toggleFavorite(remedyId) {
      if (!user) {
        alert("Please login to save favorites.");
        return;
      }
      let newFavs = [...favorites];
      if (favorites.includes(remedyId)) {
        newFavs = newFavs.filter(id => id !== remedyId);
      } else {
        newFavs.push(remedyId);
      }
      await setDoc(doc(db, "users", user.uid, "profile", "favorites"), { remedies: newFavs }, { merge: true });
      favorites = newFavs;
      renderRemedies();
    }

    // Render remedies
    function renderRemedies() {
      const cat = document.querySelector('.filter-btn.active').dataset.cat;
      const list = document.getElementById('remedyList');
      let filtered = remedies;
      if (cat && cat !== "All") {
        filtered = remedies.filter(r => (r.category || "").toLowerCase() === cat.toLowerCase());
      }
      if (filtered.length === 0) {
        list.innerHTML = `<div style="text-align:center;color:#b91c1c;">No remedies found.</div>`;
        return;
      }
      list.innerHTML = filtered.map(r => `
        <div class="remedy-card">
          <button class="fav-btn${favorites.includes(r.id) ? " favorited" : ""}" title="Save to favorites" onclick="window.toggleFavoriteRemedy('${r.id}')">
            <i class="fa${favorites.includes(r.id) ? 's' : 'r'} fa-star"></i>
          </button>
          <div class="remedy-title">${r.name || "Remedy"}</div>
          <div class="remedy-desc">${r.description || ""}</div>
          <div class="remedy-meta"><b>Day/Time:</b> ${r.dayTime || "-"}</div>
          <div class="remedy-meta"><b>Category:</b> ${r.category || "-"}</div>
          <div class="remedy-links">
            ${r.pdfUrl ? `<a href="${r.pdfUrl}" target="_blank"><i class="fas fa-file-pdf"></i> PDF</a>` : ""}
            ${r.videoUrl ? `<a href="${r.videoUrl}" target="_blank"><i class="fab fa-youtube"></i> Video</a>` : ""}
          </div>
        </div>
      `).join('');
    }

    // Expose toggleFavorite for inline onclick
    window.toggleFavoriteRemedy = toggleFavorite;

    // Filter bar logic
    document.getElementById('filterBar').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        renderRemedies();
      }
    });

    // Auth state
    onAuthStateChanged(auth, u => {
      user = u;
      if (user) fetchFavorites();
      else { favorites = []; renderRemedies(); }
    });

    // Initial fetch
    fetchRemedies();
  </script>
    <div id="navbar">
    <div class="nav-links">
      <a href="index.html" title="Home"><i class="fa-solid fa-house"></i></a>
      <a href="kundli.html" title="Kundli"><i class="fa-solid fa-om"></i></a>
      <a href="numerology.html" title="Numerology"><i class="fa-solid fa-hashtag"></i></a>
      <a href="blog.html" title="Blog"><i class="fa-solid fa-blog"></i></a>
      <a href="remedies.html" title="Remedies"><i class="fa-solid fa-leaf"></i></a>
    </div>
  </div>
</body>
</html>
